apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sub-soa
spec:
  replicas: 2
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 1
      maxSurge: 1 
  template:
    metadata:
      labels:
        app: backend2
    spec:
      containers:
      - image: patrykzygmunt/sub-service-soa
        imagePullPolicy: Always
        name: sub-soa
        ports:
          - containerPort: 8081
