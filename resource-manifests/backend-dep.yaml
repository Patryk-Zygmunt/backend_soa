apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: backend-soa
spec:
  replicas: 2
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 1
      maxSurge: 1 
  template:
    metadata:
      labels:
        app: backend2
    spec:
      containers:
      - image: givealift/backend
        imagePullPolicy: Always
        name: backend-soa
        env:
          - name: sub_address
            value: "http://sub-soa"
        ports:
          - containerPort: 8080





